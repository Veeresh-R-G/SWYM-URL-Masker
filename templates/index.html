<!DOCTYPE html>
<html>
<head>
    <title>Link Masking Utility</title>
</head>
<body>
    <h1>Link Masking Utility</h1>
    <p>Upload a CSV file containing original links to generate masked links.</p>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload CSV</button>
    </form>
</body>
</html>
