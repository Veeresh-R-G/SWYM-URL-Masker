<!DOCTYPE html>
<html>
<head>
    <title>Link Masking Utility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::file-selector-button {
            font-weight: bold;
            color: white;
            padding: 0.5em;
            border: thin solid grey;
            border-radius: 3px;
            background: black;
        }
    </style>
</head>
<body class="bg-gray-300/80 min-w-full min-h-screen p-10">
    <h1 class="text-4xl pb-6">Link Masking Utility</h1>
    <p class="">Upload a CSV file containing original links to generate masked links.</p>
    
    <form class="pt-7" method="POST" enctype="multipart/form-data">
        <input class="bg-white rounded" type="file" name="csv_file"accept=".csv" required>
        <button class="bg-blue-500 text-white rounded px-2 py-1" type="submit">Upload CSV</button>
    </form>
</body>
</html>
